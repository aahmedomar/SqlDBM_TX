name: Generate SQL files

on:
  push:
    branches:
      - '*'  # This will trigger the workflow on push to any branch
  pull_request:
    branches:
      - '*'  # This will trigger the workflow on pull requests to any branch

jobs:
  generate-sql:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r adept/requirements.txt
    
    - name: Run SQL generation script
      run: python adept/main.py